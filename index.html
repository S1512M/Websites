<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ginkgo-Seite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      /* Hintergrundbild */
      background: url("ginkgo.jpg") no-repeat center center fixed;
      background-size: cover; /* Bild immer Bildschirmfüllend */
      background-color: #000; /* Fallback falls Bild mal nicht geladen wird */
    }

    /* Optional: Verhindert Scrollen auf Mobilgeräten */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll; /* fixed kann auf Mobil scrollen verhindern */
      }
    }
  </style>
</head>
<body>
</body>
</html>
